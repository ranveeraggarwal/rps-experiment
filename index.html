    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="./main.css">

<body>
    <h1 class="texty">Rock Paper Scissors</h1>

        <button id="scissors" class="copied-off-a-website-button">✌ Scissors</button>
    </div>
    
    <p class="texty">
        <span id="computerMove">__</span> <br> <span id="result">__</span>
    </p>
